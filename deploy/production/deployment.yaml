apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: microservice
          image: microservice
          ports:
            - name: "http"
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
