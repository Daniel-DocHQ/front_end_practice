<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Front-End-Course</title>
  </head>

  <body>
    <div id="app" class="container">
      <div class="excel">
        <header class="excel__header">
          <input type="text" class="input" value="New table" />

          <div>
            <button>
              <i class="material-icons">delete</i>
            </button>
            <button>
              <i class="material-icons">exit_to_app</i>
            </button>
          </div>
        </header>

        <nav class="excel__toolbar">
          <button>
            <i class="material-icons">format_bold</i>
          </button>

          <button>
            <i class="material-icons">format_italic</i>
          </button>

          <button>
            <i class="material-icons">format_underlined</i>
          </button>

          <button>
            <i class="material-icons">format_align_left</i>
          </button>

          <button>
            <i class="material-icons">format_align_center</i>
          </button>

          <button>
            <i class="material-icons">format_align_right</i>
          </button>
        </nav>

        <div class="excel__formula">
          <div class="info">fx</div>
          <input type="text" class="input" value="formula" />
        </div>

        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>

            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">1</div>

            <div class="row-data">
              <div class="cell selected" contenteditable>sdfsd</div>
              <div class="cell" contenteditable>2345234</div>
              <div class="cell" contenteditable>@#$%@$%@</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">2</div>

            <div class="row-data">
              <div class="cell" contenteditable>+-+-+-+-</div>
              <div class="cell" contenteditable>?////?|||??\\\\\</div>
              <div class="cell" contenteditable>mnbvcxzasdfg</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
